<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Saudação Interativa</title>
</head>
<body>
  <input type="text" id="nome" placeholder="Digite seu nome">
  <button id="btnSaudar">Saudar</button>
  <p id="mensagem"></p>

  <script>
    const input = document.getElementById("nome");
    const mensagem = document.getElementById("mensagem");

    document.getElementById("btnSaudar").addEventListener("click", () => {
      const nomeDigitado = input.value.trim();

      if (nomeDigitado === "") {
        mensagem.textContent = "Por favor, digite seu nome.";
      } else {
        mensagem.textContent = `Olá, ${nomeDigitado}! Seja bem-vindo(a)!`;
      }
    });
  </script>
</body>
</html>
